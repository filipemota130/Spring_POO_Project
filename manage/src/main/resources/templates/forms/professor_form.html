<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>
        <center>
            CADASTRO DE PROFESSOR
        </center>
    </h1>
    <div class="container center mt-5">
        <form id="form1" method="post" action="/registrar_professor" th:object="${prof}">
            <input type="hidden" name="form" value="criar" />
            <label>NOME</label>
            <div class="input-group">
                <input class='form-control' name="nome" type="text" placeholder="Nome completo" maxlength="255"
                    required />
            </div>
            <label>CPF</label>
            <div class="input-group">
                <script>
                    function mascara(i) {
                        var v = i.value;
                        if (isNaN(v[v.length - 1])) {
                            i.value = v.substring(0, v.length - 1);
                            return;
                        }
                        i.setAttribute("maxlength", "11");
                        i.setAttribute("minlength", "11");
                    }
                </script>
                <input class='form-control' name="id" type="text"
                    placeholder="Número inteiro, 11 dígitos. Ex.: 10101010101" oninput="mascara(this)" required />
            </div>
            <label>FORMAÇÃO</label>
            <select class="input-group" name="academic" type="text" required>
                <option value="">--Selecione o nível de formação--</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
                <option value="Pós-doutorado">Pós-doutorado</option>
            </select>
            <label>LECIONANDO</label>
            <div class="input-group">
                <input class='form-control' id='input1' name="list" type="text" placeholder="Matéria; matéria; ..." required/>
            </div>
            <label>ATUAÇÃO</label>
            <div type="input-group">
                <input type="radio" id="AT" name="status" value="Ativo" required> Ativo(a) </label>
                <input type="radio" id="AF" name="status" value="Afastado" required> Afastado(a) </label>
                <input type="radio" id="OR" name="status" value="Orientador" required> Orientador(a) </label>
            </div>
            <button class="btn btn-success mt-3 ms-auto">Enviar</button>
        </form>
        <a href="/">
            <button class="btn btn-primary mt-3">
                Voltar
            </button>
        </a>
    </div>
    <script>
        document.getElementById("AT").addEventListener("click", function () {
            var campo = document.getElementById("input1");
            campo.removeAttribute("readonly");
            campo.required=true;
        })

        document.getElementById("AF").addEventListener("click", function () {
            var campo = document.getElementById("input1");
            campo.setAttribute("readonly", true);
            campo.required = false;
        })

        document.getElementById("OR").addEventListener("click", function () {
            var campo = document.getElementById("input1");
            campo.setAttribute("readonly", true);
            campo.required = false;
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
