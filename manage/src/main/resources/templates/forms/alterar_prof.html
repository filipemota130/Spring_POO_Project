<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>
        <center>
            EDIÇÃO DE PROFESSOR    
        </center>
    </h1>
    <div class="container center mt-5">
        <form method="post" action="/CriareAlterarProf" th:object="${prof}">
            <input type="hidden" name="form" value="alterar" />
            <input type="hidden" th:field="*{id}" />
                <label>NOME</label>
                <div class="input-group">
                    <input class='form-control' name="nome" type="text" placeholder="Nome completo" maxLength="255" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required/>
                </div>            
                <label>FORMAÇÃO</label>
                <select class="input-group" name="academic" type="text" required>
                    <option value="">--Selecione o nível de formação--</option>
                    <option value="Mestrado">Mestrado</option>
                    <option value="Doutorado">Doutorado</option>
                    <option value="Pós-doutorado">Pós-doutorado</option>
                </select>
                <label>LECIONANDO</label>
                <div class="input-group">
                    <input class='form-control' name="list" type="text" placeholder="Matéria; matéria; ..." required/>
                </div>
                <label>ATUAÇÃO</label>
                <div type="input-group">
                    <input type="radio" name="bool" value=true required> Ativo(a) </label>
                    <input type="radio" name="bool" value=false required> Afastado(a) </label>
                </div>
                <button class="btn btn-success mt-3 ms-auto">Enviar</button>
        </form>
        <a href="/">
            <button class="btn btn-primary mt-3">
                Voltar
            </button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
