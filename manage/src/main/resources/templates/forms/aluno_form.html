<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>
        <center>
            CADASTRO DE ALUNO
        </center>
    </h1>
    <div class="container center mt-5">
        <form method="post" action="/registrar_aluno" th:object="${aluno}">
            <input type="hidden" name="form" value="criar"/>
            <label>NOME</label>
            <div class="input-group">
                <input class='form-control' name="nome" type="text" placeholder="Nome completo" maxLength="255" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required />
            </div>
            <label>MATRÍCULA</label>
            <div class="input-group">
                <input class='form-control' name="id" type="number" placeholder="Número inteiro. Ex.: 123" maxLength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required />
            </div>
            <label>CPF</label>
            <div class="input-group">
                <script>
                    function mascara(i) {
                        var v = i.value;
                        if (isNaN(v[v.length - 1])) {
                            i.value = v.substring(0, v.length - 1);
                            return;
                        }
                        i.setAttribute("maxlength", "11");
                        i.setAttribute("minlength", "11");
                    }
                </script>
                <input oninput="mascara(this)" class='form-control' name="code" type="text"
                    placeholder="Número inteiro, 11 dígitos. Ex.: 10101010101" required />
            </div>
            <label>CURSO</label>
            <select class="input-group" name="academic" type="text" required>
                <option value="">--Selecione o curso--</option>
                <option value="CC">Ciência da Computação</option>
                <option value="EC">Engenharia da Computação</option>
                <option value="SI">Sistemas de Informação</option>
            </select>
            <div id="teste" style="display: block;">
                <label>NOTAS</label>
                <div class="input-group">
                    <input class='form-control' name="list" id="input2" type="text" placeholder="disciplina:n; disciplina:n; ..." readonly>
                </div>
            </div>
            <label>DISCIPLINAS PAGAS</label>
            <div class="input-group mb-3" >
                <input class='form-control' name="pagas" id="input1" type="text" placeholder="disciplina:n; disciplina:n; ..." readonly>
            </div>
            <label>STATUS DE MATRICULA</label>
            <div class="input-group mb-3">
                <input type="radio" id="ativar" name="Status_Matricula" value=true required> Ativo </label>
                <input type="radio" id="trancar" name="Status_Matricula" value=false required> Trancado </label>
            </div>
            <label>ESTADO DE CURSO</label>
            <div type="input-group">
                <input type="radio" id="mostrar_pagas" name="Status_Curso" value=true required> Veterano </label>
                <input type="radio" id="ocultar_pagas" name="Status_Curso" value=false required> Calouro </label>
            </div>
            <button class="btn btn-success mt-3 ms-auto">Enviar</button>
        </form>
        <a href="/">
            <button class="btn btn-primary mt-3">
                Voltar
            </button>
        </a>
    </div>
    <script>

        document.getElementById("trancar").addEventListener("click", function(){
            var campo = document.getElementById("input2");
            campo.setAttribute("readonly", true);
        })

        document.getElementById("ativar").addEventListener("click", function () {
                var campo = document.getElementById("input2");
                campo.removeAttribute("readonly");
        })

        document.getElementById("mostrar_pagas").addEventListener("click", function () {
                var campo = document.getElementById("input1");
                var campo2 = document.getElementById("input2");
                // Exibe o campo de entrada
                // Torna o campo de entrada obrigatório
                campo2.removeAttribute("readonly", false);
                campo.removeAttribute("readonly", false);
                campo.required = true;
        });
        
        document.getElementById("ocultar_pagas").addEventListener("click", function () {
                var campo = document.getElementById("input1");
                var campo2 = document.getElementById("input2");
                // Oculta o campo de entrada
                // Remove a obrigatoriedade do campo
                campo.setAttribute("readonly", true);
                campo2.setAttribute("readonly", true);
                campo.required = false;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
