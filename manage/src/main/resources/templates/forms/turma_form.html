<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>
        <center>
            CADASTRO DE TURMA   
        </center>
    </h1>
    <div class="container center mt-5">
        <form method="post" action="/turma_form" th:object="${turma}">
                <label>ID</label>
                <div class="input-group">
                    <input class='form-control' name="id" type="number" placeholder="Número inteiro. Ex.: 123"/>
                </div>                
                <label>NOME</label>
                <div class="input-group">
                    <input class='form-control' name="nome" type="text" placeholder="Ex.: Turma I"/>
                </div>            
                <label>PROFESSOR RESPONSÁVEL</label>
                <select class="input-group" name="academic" type="text">
                    <option value="">--Selecione o curso--</option>
                    <option value="CC">Ciência da Computação</option>
                    <option value="EC">Engenharia da Computação</option>
                    <option value="SI">Sistemas de Informação</option>
                </select>
                <label>ALUNOS</label>
                <div class="input-group">
                    <input class='form-control' name="list" type="text" placeholder="Ex.: Aluno; aluno; ..."/>
                </div>
                <label>HORÁRIO</label>
                <div class="input-group">
                    <input class='form-control' name="code" type="text" placeholder="Ex.: dia/n:nn-n:nn; ..."/>
                </div>
                <label>EXISTÊNCIA DE MONITOR(ES)</label>
                <script>
                    function onlyOne(checkbox) {
                        var checkboxes = document.getElementsByName('bool')
                        checkboxes.forEach((item) => {
                            if (item !== checkbox) item.checked = false
                        })
                    }
                </script>
                <div type="input-group">
                    <input type="checkbox" name="bool" value=true onclick="onlyOne(this)"> Existe(m) </label>
                    <input type="checkbox" name="bool" value=false onclick="onlyOne(this)"> Não existe(m) </label>
                </div>
                <button class="btn btn-success mt-3 ms-auto">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
