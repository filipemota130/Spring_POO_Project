<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>
        <center>
            EDIÇÃO DE ALUNO    
        </center>
    </h1>
    <div class="container center mt-5">
        <form method="post" action="/alterar_alunos" th:object="${aluno}">
            <input type="hidden" th:field="*{id}"/>
            <label>NOME</label>
            <div class="input-group">
                <input class='form-control' name="nome" type="text" placeholder="Nome completo" required/>
            </div>         
            <label>CPF</label>
            <div class="input-group">
                <input class='form-control' name="code" type="text" placeholder="Número inteiro, 11 dígitos. Ex.: 10101010101" required/>
            </div>
            <label>NOTAS</label>
            <div class="input-group">
                <input class='form-control' name="list" type="text" placeholder="disciplina:n; disciplina:n; ..." required>
            </div>
            <label>DISCIPLINAS PAGAS</label>
            <div class="input-group">
                <input class='form-control' name="pagas" type="text" placeholder="disciplina:n; disciplina:n; ..." required>
            </div>
            <label>CURSO</label>
            <select class="input-group" name="academic" type="text" required>
                <option value="">--Selecione o curso--</option>
                <option value="CC">Ciência da Computação</option>
                <option value="EC">Engenharia da Computação</option>
                <option value="SI">Sistemas de Informação</option>
            </select>
            <label>STATUS DO CURSO</label>
            <div type="input-group">
                <input type="radio" name="bool" value=true required> Ativo </label>
                <input type="radio" name="bool" value=false required> Trancado </label>
            </div>
            <button type="submit" class="btn btn-success mt-3 ms-auto">Enviar</button>
        </form>
        <a href="/">
            <button class="btn btn-primary mt-3">
                Voltar
            </button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
