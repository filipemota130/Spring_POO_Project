<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h3 class="text-center mt-5">Listagem de Professores</h3>
    <div class="d-flex justify-content-center m-5 p-5">
        <div>
            <table class="table">
                <thead>
                    <th>CPF</th>
                    <th>NOME</th>
                    <th>FORMAÇÃO</th>
                    <th>DISCIPLINAS</th>
                    <th>ATUAÇÃO</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr scope="row" th:each="professores : ${professoresList}">
                        <td th:text="${professores.id}">

                        </td>
                        <td th:text="${professores.nome}">

                        </td>
                        <td th:text="${professores.getAcademicalInfo()}">

                        </td>
                        <td th:text="${professores.getList()}">

                        </td>
                        <td th:text="${professores.getBool()}">

                        </td>
                        <td>
                            <a th:href="@{info_professor/{id}(id=${professores.id})}">
                                <button class="btn btn-primary">
                                    Info
                                </button>
                            </a>
                            <a th:href="@{alterar_professor/{id}(id=${professores.id})}">
                                <button class="btn btn-warning">
                                    Editar
                                </button>
                            </a>
                            <a th:href="@{remover_professor/{id}(id=${professores.id})}">
                                <button class="btn btn-danger">
                                    Remover
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <a href="/">
                    <button class="btn btn-primary">
                        Voltar
                    </button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
