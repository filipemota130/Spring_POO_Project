<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="checaCookie()" style="height: 10rem; align-items: center; justify-content: center;">
    <div th:if="${id_existente}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Inválido!</strong> Id já cadastrado.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${nao_existente}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Oops!</strong> Esse usuário não existe.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h5 class="text-center mt-5">Sistema de Gerenciamento de Entidades</h5>
    <h3 class="text-center mt-5">Cadastro de Entidades</h3>
    <div class="d-flex justify-content-center p-4 mb-5">
        <div>
            <a th:href="@{alunos}"><button class="btn btn-primary mx-3">Alunos</button></a>
            <a th:href="@{professor}"><button class="btn btn-success mx-3">Professores</button></a>
            <a th:href="@{turma}"><button class="btn btn-secondary mx-3">Turmas</button></a>
        </div>
    </div>
    <h3 class="text-center">Listagem de Entidades</h3>
    
    <div class="d-flex justify-content-center p-4">
        <div>
            <a th:href="@{list_aluno}"><button class="btn btn-primary mx-3">Lista de Alunos</button></a>
        </div>
        <div>
            <a th:href="@{list_prof}"><button class="btn btn-success mx-3">Lista de Professores</button></a>
        </div>
        <div>
            <a th:href="@{list_turma}"><button class="btn btn-secondary mx-3">Lista de Turmas</button></a>
        </div>
    </div>
    <script>
        function checaCookie(){
            localStorage.setItem(localStorage.length, JSON.stringify({a: "asdasd",b: 12}))
            var teste = JSON.parse(localStorage.getItem(localStorage.length-1))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
