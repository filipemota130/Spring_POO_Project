<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center">
        <div class="m-5">
            <div class="d-flex justify-content-center fs-4 bg-success rounded p-3 text-white">
                Hist√≥rico do Aluno(a):
                &nbsp;
                <div th:text="${aluno.nome}">
                </div>
            </div>
            <div class="bg-dark text-white my-4 p-4 rounded">
                <div class="my-5" th:each="pagas : ${historico.getList()}">
                    <div th:text="*{pagas}"
                        class="bg-secondary p-3 text-white list-group-item list-group-item-action text-center rounded">
                    </div>
                </div>
            </div>

            <div class="d-flex bg-dark text-white my-4 p-4 rounded">
                <div class="bg-secondary p-3 text-white list-group-item list-group-item-action text-center rounded">
                    Coeficiente:
                    &nbsp;
                    <div th:if="${historico.getCoeficiente()} == -1.0">
                        Erro
                    </div>
                    <div th:unless="${historico.getCoeficiente()} == -1.0">
                        <div th:text="${historico.getCoeficiente()}">
                        </div>
                    </div>
                </div>

            </div>
            <a href="/list_aluno"><button class="btn btn-primary my-3">Voltar</button></a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
