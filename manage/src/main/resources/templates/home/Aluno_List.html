<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h3 class="text-center mt-5">Listagem de Alunos</h3>
    <div class="d-flex justify-content-center m-5 p-5">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>CURSO</th>
                <th>BOLETIM/NOTAS</th>
                <th>STATUS</th>
                <th></th>
            </thead>
            <tbody>
                <tr scope="row" th:each="alunos : ${alunosList}">
                    <td th:text="${alunos.id}">

                    </td>
                    <td th:text="${alunos.nome}">

                    </td>
                    </td>
                    <td th:text="${alunos.getCode()}">

                    </td>
                    <td th:text="${alunos.getAcademicalInfo()}">

                    </td>
                    <td th:text="${alunos.getList()}">

                    </td>
                    <td th:text="${alunos.getBool()} ? 'Matriculado':'Sem matrÃ­cula' ">

                    </td>
                    <td>
                        <a th:href="@{alterar_aluno/{id}(id=${alunos.id})}">
                            <button class="btn btn-warning">
                                Editar
                            </button>
                        </a>
                        <a th:href="@{remover_aluno/{id}(id=${alunos.id})}">
                            <button class="btn btn-danger">
                                Remover
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
